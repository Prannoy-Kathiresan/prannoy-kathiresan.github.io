<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
const response = await d3.csv("https://flunky.github.io/cars2017.csv");

const data = response.map((d) => ({
        cityMPG: +d["AverageCityMPG"],
        highwayMPG: +d["AverageHighwayMPG"],
        cylinders: +d["EngineCylinders"]
      }));

      const svg = d3.select('svg');
        const width = +svg.attr('width');
        const height = +svg.attr('height');
        const margin = { top: 50, right: 50, bottom: 50, left: 50 };
        const innerWidth = 300 - margin.left - margin.right;
        const innerHeight = 300 - margin.top - margin.bottom;
        
        const xScale = d3.scaleLog()
          .domain([10, 150])
          .range([0, innerWidth])
          .base(10);
        
        const yScale = d3.scaleLog()
          .domain([10, 150])
          .range([innerHeight, 0])
          .base(10);
        
        
        const xAxis = d3.axisBottom(xScale)
          .tickValues([10, 20, 50, 100])
          .tickFormat(d3.format("~s"));
        
        const yAxis = d3.axisLeft(yScale)
          .tickValues([10, 20, 50, 100])
          .tickFormat(d3.format("~s"));
        
        const g = svg.append('g')
          .attr('transform', `translate(${margin.left},${margin.top})`);
        
        g.selectAll('circle')
          .data(data)
          .enter()
          .append('circle')
          .attr('cx', d => xScale(d.cityMPG))
          .attr('cy', d => yScale(d.highwayMPG))
          .attr('r', d => 2+ d.cylinders);
        
          svg.append('g')
          .attr("transform", "translate(50,50)")
          .call(yAxis);

         svg.append('g')
          .attr('transform', `translate(50,250)`)
          .call(xAxis);

  }
</script>
</body>
</html>
